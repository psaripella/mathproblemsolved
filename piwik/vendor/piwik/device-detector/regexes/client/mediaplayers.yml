- regex: 'Songbird(?:/([\d\.]+))?'
  name: 'Songbird'
  version: '$1'

- regex: 'Nightingale(?:/([\d\.]+))?'
  name: 'Nightingale'
  version: '$1'

- regex: 'iTunes(?:/([\d\.]+))?'
  name: 'iTunes'
  version: '$1'

- regex: 'VLC(?:/([\d\.]+))?'
  name: 'VLC'
  version: '$1'

- regex: 'Windows-Media-Player(?:/(\d+[\.\d]+))?'
  name: 'Windows Media Player'
  version: '$1'

- regex: 'NexPlayer(?:/(\d+[\.\d]+))?'
  name: 'NexPlayer'
  version: '$1'

